<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Pixelado</title>
</head>
<body>

    
    
    <header>
        <nav class="navbar">
            <img src="assets/img/icon/nyancat.png" alt="Icon da págyna, Nyan cat" width="70px">
            <div class="logo"><h1>Pixelado</h1></div>
            <div class="openMenu"><i class="fa fa-bars"></i></div>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Desenhar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section id="content"> 
        
        <button class="desenhar">Desenhar</button>

        <div class="desc">
            <p>
                Embarque nessa Pixeland e descubra o mundo maravilhoso das artes pixeladas. Gosta de desafios? 
            </p>
        </div>

        <div class="gallery">
            <h2>Pixel's da semana</h2>
            <img src="assets/img/Gallery/bestPixel.png" alt="Pixel Art do Coringa">
            <p>Arte do Pinterest 50x50</p>
            <img src="assets/img/Gallery/bestPixel2.png" alt="Pixel Art da Frozen">
            <p>Arte do Pinterest 40x40</p>
        </div>

    </section>
    
    <script src="assets/script/script.js"></script>
</body>
</html>
